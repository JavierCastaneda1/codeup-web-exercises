<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map Box Practice</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script src="js/keys.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = mapboxKey;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/dark-v10', // style URL
        center: [-98.979883,31.464667], // starting position [lng, lat]
        zoom: 5 // starting zoom
    });

    const locationPoints = [
        {
            name: 'McAllen, TX',
            color: '#e60b0b',
            lngLat: [-98.230865,26.202602]
        },
        {
            name: 'San Antonio, TX',
            color: '#3be60b',
            lngLat: [-98.496238,29.432525]
        },
        {
            name: 'Austin, TX',
            color: '#e60bd0',
            lngLat: [-97.741962,30.271038]
        },
        {
            name: 'Dallas, TX',
            color: '#370be6',
            lngLat: [-96.799314,32.776125]
        },
        {
            name: 'Houston, TX',
            color: '#e6e20b',
            lngLat: [-95.360911,29.759685]
        }
    ]

    locationPoints.forEach(({name,color, lngLat}) => {
        const popup = new mapboxgl.Popup({ offset: 25 }).setText(name);

        //add marker by my home in Mexico
        new mapboxgl.Marker({
            color,   //color of the marker
            scale: 1         //size of the marker on screen
        })
            .setLngLat(lngLat)
            .setPopup(popup)    //set a popup on this marker after declaring
            .addTo(map);
    })
